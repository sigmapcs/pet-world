<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Admin | Pet World GDL</title>
    <link rel="shortcut icon" href="../img/favicon.png"/>
    <link rel="stylesheet" href="../assets/fonts/stylesheet.css?t=1553826894510"/>
    <link rel="stylesheet" href="../assets/fonts/icon-fonts.css?t=1553826894510"/>
    <link rel="stylesheet" href="../css/admin.css?t=1553826894510"/>
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
  </head>
  <body class="admin">
    <header class="main-header">
      <div class="container"><img src="../img/logo.svg" alt="logo"/>
        <button class="btn btn-close btn-danger" type="button" id="close-session"><span class="icon-sign-out">Cerrar Session</span></button>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="button-container">
          <button class="btn btn-primary" type="button" data-href="modal" id="addNew"><span class="icon-plus"></span></button>
        </div>
        <div class="table-container">
          <table class="promos" id="promos">
            <thead>             
              <th>Area</th>
              <th>Promocion</th>
              <th>Borrar</th>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </main>
    <div class="modal modal-loading show" id="loading">
      <div class="loading-container"><img src="../img/Ripple-1s-200px.svg" alt=""/></div>
    </div>
    <script src="../js/admin-min.js?t=1553826894510"></script>
  </body>
</html>
